<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winner Prediction</title>
</head>
<body>
    <h1>Winner Prediction</h1>
    <form id="prediction-form">
        <label for="player1">Player 1:</label>
        <input type="text" id="player1" name="player1" required><br><br>

        <label for="player2">Player 2:</label>
        <input type="text" id="player2" name="player2" required><br><br>

        <label for="court_surface">Court Surface:</label>
        <input type="text" id="court_surface" name="court_surface" required><br><br>

        <button type="submit">Predict Winner</button>
    </form>

    <div id="prediction-result"></div>

    <script>
        document.getElementById("prediction-form").addEventListener("submit", function(event) {
            // Default form submission refreshes page. We need to rpevent this.
            event.preventDefault(); 
            // Create a formData object of subbmutted data in the form element. 'this' refers to the form element
            const formData = new FormData(this);
            // Formdata APi request. Returns a Promise that resolves with the response object
            fetch("/winner_predict", {
                method: "POST",
                body: formData
            })
            .then(winnerName => {
                document.getElementById("prediction-result").innerText = winnerName
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
